homepage_layout: page

title: The HEART of Therapy
email: bdalley@elliementalhealth.com
description: >- 
  A human-centered therapy site featuring the HEART documentation framework.
url: "https://bdalley1.github.io"
baseurl: "/heart-of-therapy"
github_username: bdalley1
minimal_mistakes_skin: default
search: true

# Theme setup
remote_theme: mmistakes/minimal-mistakes

markdown: kramdown
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Denver

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Bryan Dalley, ACMHC"
  avatar : "/assets/images/Bryan Dalley - Photo.jpg"
  bio    : "Therapist, writer, human. I believe therapy—and notes—should feel human."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:bdalley@elliementalhealth.com"
    - label: "Call Me"
      icon: "fas fa-phone"
      url: "tel:3854384909"

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:bdalley@elliementalhealth.com"
    - label: "Call Me"
      icon: "fas fa-phone"
      url: "tel:3854384909"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
