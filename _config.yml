  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:bdalley@elliementalhealth.com"

    - label: "Call Me"
      icon: "fas fa-phone"
      url: "tel:+18019603032"

    - label: "Text Me"
      icon: "fas fa-comment-dots"
      url: "sms:+18019603032"

      
