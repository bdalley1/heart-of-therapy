homepage_layout: page

title: The HEART of Therapy
email: bdalley@elliementalhealth.com
description: >- 
  A human-centered therapy site featuring the HEART documentation framework.
url: "https://bdalley1.github.io"
baseurl: "/heart-of-therapy"
github_username: bdalley1
minimal_mistakes_skin: default
search: true

# Theme setup
remote_theme: mmistakes/minimal-mistakes

markdown: kramdown
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Denver

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-include-cache

author:
  name   : "Bryan Dalley, M.E.d., ACMHC"
  avatar : "/assets/images/bryan-photo.jpg"
  bio    : "Therapist, writer, human. I believe therapy—and notes—should feel human."
